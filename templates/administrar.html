{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}

<div style="width: 65%; margin-left: 20px;">
    <h1>Crear Post</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}
        <input class="btn btn-primary" type="submit" value="Postear">  
    </form>
</div>

{% endblock contenido %}
