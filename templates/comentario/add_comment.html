{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}

{% if user.is_authenticated %}

<div style="width: 65%; margin-left: 20px;">
    <h1>Comentar</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-primary" type="submit" value="Comentar">  
    </form>
</div>
<script>
    var name = "{{user.id}}";
    document.getElementById("usuario-id").value = name;
</script>

{% endif %}

{% endblock contenido %}

{% block side %}
{% endblock side %}
